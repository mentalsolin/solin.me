<!DOCTYPE html>
<html lang="ru" class="page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body class="page__body">
    <div class="wrapper container">
        <header class="header">
            <h1 class="header__logo">Solin</h1>
        </header>
        <main class="main">
            <ul class="list">
                <li class="list__item">
                    <img class="list__item--logo" src="./img/@.svg" alt="@">
                    <p class="list__item--name">My Blog</p>
                    <a class="list__item--link" href="https://blog.solin.me/"></a>
                </li>
                <li class="list__item">
                    <img class="list__item--logo" src="./img/github.svg" alt="GitHub">
                    <p class="list__item--name">GitHub</p>
                    <a class="list__item--link" href="https://github.com/mentalsolin"></a>
                </li>
                <li class="list__item">
                    <img class="list__item--mark mark-left" src="./img/star1.svg" alt="*">
                    <img class="list__item--logo" src="./img/instagram.svg" alt="Instagram">
                    <p class="list__item--name">Instagram</p>
                    <a class="list__item--link" href="https://www.instagram.com/mentalsolin"></a>
                </li>
                <li class="list__item">
                    <img class="list__item--logo" src="./img/x.svg" alt="X">
                    <p class="list__item--name">X</p>
                    <a class="list__item--link" href="https://twitter.com/mentalsolin"></a>
                </li>
                <li class="list__item">
                    <img class="list__item--mark mark-right" src="./img/star2.svg" alt="*">
                    <img class="list__item--logo" src="./img/facebook.svg" alt="Facebook">
                    <p class="list__item--name">Facebook</p>
                    <a class="list__item--link" href="https://www.facebook.com/eugene.ves"></a>
                </li>
            </ul>
        </main>
        <footer class="footer">
            <p class="footer__notice">*деятельность организации Meta Platforms Inc и ее продуктов Instagram и Facebook запрещена в Российской Федерации.</p>
        </footer>
    </div>
</body>
</html>
