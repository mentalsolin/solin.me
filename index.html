<!DOCTYPE html>
<html lang="ru" class="page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/index.css">

    <link rel="icon" type="image/x-icon" href="./favicon.svg">
    <title>This is Solin</title>
</head>
<body class="page__body">
    <div class="container">
        <header class="header container__inner">
            <p class="header__subtitle">This is</p>
            <h1 class="header__title">Solin</h1>
            <div class="header__rainbow">
                <img class="header__rainbow--image" src="./images/rainbow.svg" alt="Rainbow">
            </div>
        </header>
        <main class="container__inner content">
            <ul class="bars">
                <li class="bars__item">
                    <div class="logo">
                        <img class="logo__image" src="./images/icons/@.svg" alt="@">
                    </div>
                    <div class="heading">
                        <p class="heading__title">My Blog</p>
                    </div>
                    <a class="bars__item__link" rel="stylesheet" href="https://blog.solin.me"></a>
                </li>
                <li class="bars__item">
                    <div class="logo">
                        <img class="logo__image" src="./images/icons/github.svg" alt="github">
                    </div>
                    <div class="heading">
                        <p class="heading__title">GitHub</p>
                    </div>
                    <a class="bars__item__link" rel="stylesheet" href="https://github.com/mentalsolin"></a>
                </li>
                <li class="bars__item">
                    <div class="logo">
                        <img class="logo__image" src="./images/icons/vk.svg" alt="vk">
                    </div>
                    <div class="heading">
                        <p class="heading__title">VK</p>
                    </div>
                    <a class="bars__item__link" rel="stylesheet" href="https://vk.com/mentalsolin"></a>
                </li>
                <li class="bars__item">
                    <div class="logo">
                        <img class="logo__image" src="./images/icons/facebook.svg" alt="facebook">
                        <span class="logo__exclamation-mark exclamation-mark"></span>
                    </div>
                    <div class="heading">
                        <p class="heading__title">Facebook</p>
                        <span class="heading__exclamation-mark exclamation-mark"></span>
                    </div>
                    <a class="bars__item__link" rel="stylesheet" href="https://www.facebook.com/mentalsolin"></a>
                </li>
                <li class="bars__item">
                    <div class="logo">
                        <img class="logo__image" src="./images/icons/x.svg" alt="x">
                    </div>
                    <div class="heading">
                        <p class="heading__title">The X</p>
                    </div>
                    <a class="bars__item__link" rel="stylesheet" href="https://twitter.com/mentalsolin"></a>
                </li>
                <li class="bars__item">
                    <div class="logo">
                        <img class="logo__image" src="./images/icons/instagram.svg" alt="instagram">
                        <span class="logo__exclamation-mark exclamation-mark"></span>
                    </div>
                    <div class="heading">
                        <p class="heading__title">Instagram</p>
                        <span class="heading__exclamation-mark exclamation-mark"></span>
                    </div>
                    <a class="bars__item__link" rel="stylesheet" href="https://www.instagram.com/mentalsolin"></a>
                </li>
            </ul>
        </main>
        <footer class="footer container__inner">
            <hr class="footer__horizontal-rule">
            <p class="footer__desc">*деятельность организации Meta Platforms Inc и ее продуктов Instagram и Facebook запрещена в Российской Федерации.</p>
        </footer>
    </div>
</body>
</html>
